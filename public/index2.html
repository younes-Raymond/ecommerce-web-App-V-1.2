<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/rule2.css">
    <title>confirm oreder with picture</title>
</head>
<body>
  
    <form action="/" method="post" enctype="multipart/form-data" id="form">
        <div class="form-group">
          <label for="name" >Full Name:</label>
          <input type="text" id="name" name="name" autofocus class="form-control" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="photo">Select a Photo:</label>
          <input type="file" name="photo" class="form-control-file" placeholder="Select a photo to upload">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Upload</button>
      </form>
      
      
      
 <div class="display-cover" >
    <video autoplay></video>
    <canvas class="d-none"></canvas>

    <div class="video-options">
        <select name="" id="" class="custom-select">
            <option value="">Select camera</option>
        </select>
    </div>

    <img class="screenshot-image d-none" alt="">

    <div class="controls">
        <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
        <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
        <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
    </div>
</div> 

<script src="https://unpkg.com/feather-icons"></script>
<script src="src/master2.js"></script>
</body>
</html>
